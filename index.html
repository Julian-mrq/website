<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <nav>
            <div class="logo">Your Name</div>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#blog">BLOG</a></li>
                <li><a href="#impossible-list">IMPOSSIBLE LIST</a></li>
                <li><a href="#cv">CV</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="your-profile-picture.jpg" alt="Your Name" class="profile-picture">
            <h1>Your Name</h1>
            <p>Student, Developer & Runner</p>
            <div class="social-icons">
                <!-- Add your social media icons here -->
            </div>
        </section>
    </main>
    <script>
      
      function setupParticlesBackground() {
        tsParticles.load("tsparticles", {
          particles: {
            links: {
              enable: true,
              distance: 100,
              opacity: 0.5,
            },
            number: {
              density: {
                enable: true,
                value_area: 800,
              },
              value: 55,
            },
            size: {
              value: 3,
            },
            move: {
              direction: 'none',
              enable: true,
              outMode: 'bounce',
              random: false,
              speed: 2,
              straight: false,
            },
            opacity: {
              value: 0.5,
            },
          },
          retina_detect: true,
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-links@2.12.0/tsparticles.preset.links.bundle.min.js" integrity="sha256-Kq9IblhtnUOu75DRD4BIgJ4p4/7JUMMy6eXI/YcTo0c=" crossorigin="anonymous" async="" defer="" onload="setupParticlesBackground()"></script>
    
</body>
</html>
